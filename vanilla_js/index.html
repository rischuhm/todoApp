<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</head>

<body>

    <div class="container">
        <h1 class="display-1 text-center mb-5">ToDoApp</h1>

        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="input-group input-group-lg mb-3">
                    <input class="form-control" placeholder="Enter ToDo">
                    <button class="btn btn-outline-primary" type="button" onclick="addItem(event)">Button</button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 offset-md-3">
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center"><span>An Example Entry</span> <button class="btn btn-outline-danger" type="button" onclick="deleteItem(event)">X</button> </li>
            </ul>
        </div>
    </div>
    </div>


</body>

</html>
